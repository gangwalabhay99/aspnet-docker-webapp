# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webAPP123421

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_580704307dfd40d7a69e3ef8cf6b16ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ac05f5ee869a487cbc7676e35b8cc0fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_580704307dfd40d7a69e3ef8cf6b16ce }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webAPP123421'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b20ded04e03f4cc0aefceadb1b966d71 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_580704307dfd40d7a69e3ef8cf6b16ce }}/appsvc/staticsite:${{ github.sha }}'