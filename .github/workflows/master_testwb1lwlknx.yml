# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testwb1lwlknx

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8ea4a8befdb0497fbb78e4e2125842d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df520cc8c6fe413d908e831003e3c6eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_8ea4a8befdb0497fbb78e4e2125842d7 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testwb1lwlknx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_501e72f439364c46bd5c780d50d27c14 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_8ea4a8befdb0497fbb78e4e2125842d7 }}/appsvc/staticsite:${{ github.sha }}'